<body>
  <header id="project">
    <h1> Save Net Neutrality </h1>
  </header>

  <main id="content">
    <article id="goal">
      <header id="net">
        <h2> Ask not what the internet can do for you, but what you can do for the internet </h2>
      </header>
      <section id="isps">
        <h3> Objective </h3>
        <p> Stop internet service providers (ISPS) from gatekeeping our right to
            browse! </p>
      </section>
      <section id="quote">
        <h3> Do You Agree? </h3>
        <p> "I believe the internet should be accessed across all networks, no matter
            their provider." </p>
      </section>
    </article>
    <form action="#null" method="get" id="contact_form" novalidate>
    <ol class="user_form">
      <li>
        <label for="email">Email:</label>
        <input placeholder="you@example.com" type="email" id="email" name="user_mail" />
      </li>
      <li>
        <label for="phone">Phone number:</label>
        <input placeholder="###-###-####" type="tel" id="phone" name="user_telephone" />
      </li>
      <li>
        <label for="accept">By checking this box, you agree with the above statements
        and would like to join our mailing list for more information on the appropriate
        actions to take.</label>
        <input type="checkbox" name="accept" id="accept" />
      </li>
    </ol>
      <input type="submit" value="Join the Fight!" />
    </form>
  </main>
