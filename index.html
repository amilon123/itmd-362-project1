<head>

    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

<body>
  <header id="project">
    <h1> Project 1: Onboarding </h1>
</header>
<main id="content">
  <article id="goal">
    <header id="net">
      <h2> Save Net Neutrality </h2>
    </header>
    <section id="isps">
      <h3> Objective </h3>
      <p> Stop internet service providers (ISPS) from gatekeeping our right to
          browse! </p>
    </section>
    <section id="quote">
      <h3> Do You Agree? </h3>
      <p> "I believe the internet should be accessed across all networks, no matter
          their provider." </p>
    </section>
  </article>
  <form action="#null" method="get" id="contact-form">
  <ol id="form">
    <li>
      <label for="name">Full Name:</label>
      <input placeholder="John Smith" type="text" id="name" name="user_name" />
    </li>
    <li>
      <label for="email">Email:</label>
      <input placeholder="you@example.com" type="email" id="email" name="user_mail" />
    </li>
    <li>
      <label for="phone">Phone number:</label>
      <input placeholder="555-555-5555" type="tel" id="phone" name="user_telephone" />
    </li>
    <li>
      <label for="accept">By checking this box, you agree with the above statements
      and would like to join our mailing list for more information on the appropriate
      actions to take.</label>
      <input type="checkbox" name="accept" id="accept" />
    </li>
  </ol>
    <input type="submit" value="Join the Fight!" />
  </form>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
